<!DOCTYPE html>
<html>

<head>
    <title>MarsRover.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/rover.css">
</head>

<body>
    <div class="container mt-3">
        <div style="text-align: center">
            <h2>MarsRover.js</h2>
            <hr>
        </div>
    </div>
    <div class="col-12 row">
        <div class="col-3">
            <h5 class="text-left">Inputs:</h5>
            <hr>
            <div class="container col-12 table-bordered" style="border-radius: 6px;">
                <div class="form-group">
                    <div class="form-group row">
                        <label class="col-5 mt-3" for="currentPos">Current Position:</label>
                        <input type="text" class="form-control col-6 mt-2" id="currentPos" placeholder="E.g.: 1,3">
                    </div>
                </div>
                <div class="form-group">
                    <button id="btnMove" class="btn btn-sm btn-info m-1 pl-3 pr-3"
                        onclick="enteranceMove()">MOVE</button>
                    <button id="btnLeft" class="btn btn-sm btn-info m-1 pl-3 pr-3"
                        onclick="enteranceLeft()">LEFT</button>
                    <button id="btnRight" class="btn btn-sm btn-info m-1 pl-3 pr-3"
                        onclick="enteranceRight()">RIGHT</button>
                </div>
                <div class="form-group">
                    <button id="startTest" onclick="test()" class="btn btn-danger btn-block">Start</button>
                </div>
                <div class="container col-12">
                    <div class="form-group">
                        <label class="col-12 text-left mt-2 pl-0" for="routePath">Route:</label>
                        <input type="text" class="form-control col-12" id="routePath" disabled>
                    </div>
                </div>
            </div>
            <div class="container col-12 mt-2">
                <h5>Log:</h5>
                <hr>
                <div class="logs"><label id="roverLogs" for=""></label></div>
            </div>
        </div>
        <div class="container col-9">
            <h5>Map:</h5>
            <hr>
            <div class="form-group row">
                <label class="col-3 mt-2" for="mapGrid">Map Grid: </label>
                <input type="number" min="2" class="form-control col-4" id="mapGrid" placeholder="E.g. : 5,5">
                <button class="col-4 btn btn-info btn-block ml-3" onclick="createMap()">Set Map Grids</button>
            </div>

            <div class="map">
                <div class="parent"><img id="rover" src="./src/img/IMG_1118.jpg" alt="" width="200px"></div>
            </div>
        </div>
    </div>
    <footer class="footer mt-5 py-3" style="background: #eee;bottom: 0; position: fixed; width: 100%;">
        <div class="container">
            <div class="row">
                <a class="col-md-6 text-muted" href="https://github.com/firatozz/MarsRover.js" target="_blank">Mars
                    Rover</a>
                <br>
                <a class="col-md-6 text-muted text-right" href="https://github.com/firatozz/"
                    target="_blank">github.com/firatozz Â©
                    2020</a>
            </div>
        </div>
    </footer>

</body>

<script type="text/javascript" src="./src/rover.js"></script>
<script>
    function test() {
        var rover = new marsRover();
        rover.setCommand({
            map: [5, 5]
        });
    }

    function createMap() {
        var rover = new marsRover();
        rover.createMap();
    }
</script>

</html>
